<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <script>
        function handleButtonClick() {
            // First counter: increment
            var counter1 = document.getElementById("counter1");
            counter1.innerText = parseInt(counter1.innerText) + 1;
            
            // Second counter: decrement
            var counter2 = document.getElementById("counter2");
            counter2.innerText = parseInt(counter2.innerText) - 1;
            
            // Show alert
            var userConfirmed = confirm("Apni ki confirm korben?");
            
            // If user clicks "OK"
            if (userConfirmed) {
                alert("Apni OK click korechen!");
                // Show a message
                document.getElementById("message").innerText = "Apni OK click korechen!";
            }
        }
    </script>
</head>
<body>
    <h1>Counter Example</h1>
    <p>Counter 1: <span id="counter1">0</span></p>
    <p>Counter 2: <span id="counter2">10</span></p>
    
    <button onclick="handleButtonClick()">Click Me</button>

    <p id="message"></p>
</body>
</html>
